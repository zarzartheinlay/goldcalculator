<!DOCTYPE html>
<html>
<head>
	<title>Gold</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="gold">
		Gram:<input v-model="gram"><br>
		Current Price:<input v-model="perprice"><br>
		<button v-on:click="calculate">calculate</button><br>
		Kyat : {{kyat}} <br>
		Pae  : {{pae}}<br>
		Yway :  {{yway}}<br>
		Total : {{total}}
	</div>
	<script type="text/javascript">
		var gold = new Vue({
			el: '#gold',
			data: {
				gram:'0',
				perprice:'0',
				kyat:'',
				pae:'',
				yway:'',
				total:''
			},
			methods:{
				calculate: function () {
					this.kyat=parseInt(this.gram/16.606);

					var p=(this.gram/16.606)-this.kyat;
					this.pae=Math.round(p*16);

					var y=(p*16)-this.pae;
					this.yway=(y*8).toFixed(2);

					this.total=(this.kyat*this.perprice)+(this.pae*(this.perprice/16))+(this.yway*(this.perprice/128));
				}

			}
		})
	</script>
</body>
</html>
